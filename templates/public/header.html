{% verbatim %}
<header class="main-header" ng-controller="myHeader">
    <!-- Logo -->
    <div class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <!-- logo for regular state and mobile devices -->
    </div>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span></a>
        <!-- Sidebar toggle button-->
        <div class="navbar-title" style="width: 85%; position: fixed;z-index: -100">
            <div align="center" style="vertical-align: center" ng-cloak>
                <span style="font-size: 30px;color: #ffffff;display: block" id="display_title">定时广播系统(TBS)</span>
            </div>
        </div>
 <div style="float: left;margin-left: 75%;margin-top: 1%">
     <input  type="checkbox" class="tasks-switch" style="margin-top: 5% "  data-on-text="每天"
       data-off-text="每周"data-on-color="info" data-off-color="success">
 </div>
        <div  class="navbar-custom-menu">

            <ul class="nav navbar-nav">

                <li style="margin-top: 15px; margin-right:5px;display: none" id="display_switch">

                    <span class="switch-off" data-size="mini" id="changeShow" themeColor="#6d9eeb"></span>
                </li>

                <li class="dropdown user user-menu" id="display_setting" style="display: none">
                     {{ name }}
                    <a ng-click="showSelect()">
                        <i class="fa fa-sun-o"></i> <span class="hidden-xs">setting
                    </span>
                    </a>
                    <ul class="dropdown-menu" id="show_assy" style="width: 80px; text-align: left">
                        <li class="user-footer">
                            <div style="margin-left: 40px; margin-top: 11px">

                                <div ng-repeat="item in allassys">
                                    <input type="checkbox" data-size="mini" ng-model="item.is_select" ng-cloak>{{ item.assy_cd }}
                                </div>
                                <br>
                                <a ng-click="saveAssy()" class="btn btn-default btn-flat">
                                    确定1
                                </a>
                            </div>
                        </li>
                    </ul>
                </li>

                <li class="dropdown user user-menu">

                    <a  ng-click="showMenu()">

                        <i class="fa fa-user"></i>

                        <span class="hidden-xs" ng-cloak>{{ name }}</span>
                    </a>
                    <ul class="dropdown-menu" style="width: 80px; text-align: left" id="show_menu">
                        <li class="user-footer">
                            <a ng-click="showPassword()" class="btn btn-default">
                                修改密码
                            </a>
                            <a ng-click="logout()" id="logout" class="btn btn-default" style="margin-top: 10px">
                                注销
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="passwordModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog" top="30%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="passwordTitle">
                    修改密码
                </h4>
            </div>
            <div class="modal-body" id="passwordNum">
                <div class="row">
                    <div class="col-md-12">
                        <form id="form" class="form-horizontal form" role="form" method="post">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th width="20%">*原密码：</th>
                                    <td width="80%">
                                        <input type="password" class="form-control" id="oldpassword">
                                    </td>
                                </tr>
                                <tr>
                                    <th width="20%">*新密码：</th>
                                    <td width="80%">
                                        <input type="password" class="form-control" id="newpassword">
                                    </td>
                                </tr>
                                <tr>
                                    <th width="20%">*确认密码：</th>
                                    <td width="80%">
                                        <input type="password" class="form-control" id="r_newpassword">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="savePassword()">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>
    <div class="modal fade" id="switchModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             data-backdrop="static">
            <div class="modal-dialog" style="width: 20%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                    </div>
                      <div class="modal-body"  style=" text-align:center">
                          是否切换
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">否
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="change_state()">
                            是
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->

    <section class="sidebar">

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree" id="menu">
             <li id="go_Play" style="display: block">
                <a href="go_Play"><i class="fa fa-pencil-square-o"></i><span>播放首页</span></a>
            </li>
            <li id="go_CheckTask" style="display: block">
                <a href="go_CheckTask"><i class="fa fa-pencil-square-o"></i><span>任务浏览</span></a>
            </li>




        </ul>
        <div id="ss" style="background-color: red"></div>
    </section>
    <!-- /.sidebar -->
</aside>
</header>
{% endverbatim %}
