{% extends 'public/base.html' %}
{% block title %} 任务列表 {% endblock %}
{% block style %}
{% endblock %}

{# 主体内容#}
{% block content %}
    <div class="content-wrapper" ng-controller="myCtrl">
        {% verbatim %}
        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <!-- 容器 DOM -->
            <div class="row">
                <div class="col-md-12">

                    <div class="noData" ng-if="!isShow">
                        暂无记录
                    </div>
                    <div class="box" ng-if="isShow" style="background:white" ng-cloak>
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>

                                <th style="width:4%">序号</th>
                                <th style="width:16%">任务</th>
                                 <th style="width:16%">时间</th>
                                <th style="width:16%">音乐</th>
                                <th style="width:16%">状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in musers | orderBy : 'sort_num' ">
                                <td align="center" ng-bind="$index+1"></td>
                                <td >

                                    <div align="center">{{ item.name }}</div>
                                </td>
                                <td >

                                    <div align="center">{{ item.time }}</div>
                                </td>
                                <td>
                                    <div   align="center">{{ item.mp3 }}</div>
                                </td>
                                <td>
                                    <div   align="center">{{ item.state }}</div>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
        {% endverbatim %}

    </div>

{% endblock %}
{% block script %}
    <script src="../static/js/check.js"></script>
{% endblock %}
